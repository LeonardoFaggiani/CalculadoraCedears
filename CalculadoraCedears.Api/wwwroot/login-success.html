<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Exitosa - Calculadora CEDEARs</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --emerald-50: #ecfdf5;
            --emerald-200: #a7f3d0;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --emerald-800: #065f46;
            --blue-400: #60a5fa;
            --blue-600: #2563eb;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-900: #0f172a;
            --white: #ffffff;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--slate-50), var(--slate-100));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            position: relative;
            z-index: 10;
        }

        .background-decoration {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .decoration-circle {
            position: absolute;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            filter: blur(3rem);
        }

        .decoration-circle-1 {
            top: -10rem;
            right: -10rem;
            background-color: rgba(52, 211, 153, 0.1);
        }

        .decoration-circle-2 {
            bottom: -10rem;
            left: -10rem;
            background-color: rgba(96, 165, 250, 0.1);
        }

        .card {
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            padding: 1.5rem 1.5rem 1rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(to right, var(--emerald-500), var(--blue-600));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: var(--white);
        }

        .success-icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .success-icon-wrapper {
            position: relative;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            color: var(--emerald-500);
            z-index: 10;
            position: relative;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .success-ring {
            position: absolute;
            inset: 0;
            width: 4rem;
            height: 4rem;
            border: 4px solid var(--emerald-200);
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--slate-600);
        }

        .card-content {
            text-align: center;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .success-message {
            background-color: var(--emerald-50);
            border: 1px solid var(--emerald-200);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .success-message-title {
            color: var(--emerald-800);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .success-message-subtitle {
            color: var(--emerald-600);
            font-size: 0.875rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
            }
        }

        .button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid;
            text-decoration: none;
        }

        .button-primary {
            background-color: var(--emerald-600);
            border-color: var(--emerald-600);
            color: var(--white);
        }

            .button-primary:hover {
                background-color: var(--emerald-700);
                border-color: var(--emerald-700);
            }

        .button-secondary {
            background-color: var(--white);
            border-color: var(--slate-200);
            color: var(--slate-700);
        }

            .button-secondary:hover {
                background-color: var(--slate-50);
                border-color: var(--slate-300);
            }

        .button-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        .footer {
            padding-top: 1rem;
            border-top: 1px solid var(--slate-200);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--slate-500);
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }

            .card-header {
                padding: 1rem;
            }

            .card-content {
                padding: 1rem;
            }

            .title {
                font-size: 1.25rem;
            }

            .logo {
                width: 3rem;
                height: 3rem;
            }

            .logo-icon {
                width: 1.5rem;
                height: 1.5rem;
            }

            .success-icon {
                width: 3rem;
                height: 3rem;
            }

            .success-ring {
                width: 3rem;
                height: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background decoration -->
        <div class="background-decoration">
            <div class="decoration-circle decoration-circle-1"></div>
            <div class="decoration-circle decoration-circle-2"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <!-- Logo/Brand -->
                <div class="logo-container">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pie-chart w-8 h-8 text-white"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                    </div>
                </div>

                <!-- Success Icon -->
                <div class="success-icon-container">
                    <div class="success-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="success-icon">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <div class="success-ring"></div>
                    </div>
                </div>

                <h1 class="title">¡Autenticación Exitosa!</h1>
                <p class="subtitle">Te has conectado correctamente a Calculadora CEDEARs</p>
            </div>

            <div class="card-content">
                <!-- Success message -->
                <div class="success-message">
                    <p class="success-message-title">El proceso de autenticación se completó correctamente</p>
                    <p class="success-message-subtitle">
                        Ya puedes cerrar esta ventana y continuar usando la aplicación
                    </p>
                </div>

                <!-- Action buttons -->
                <div class="button-group">
                    <button id="close-button" class="button button-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        Cerrar Ventana
                    </button>
                </div>

                <!-- Footer info -->
                <div class="footer">
                    <p class="footer-text">Calculadora CEDEARs - Gestión de inversiones</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const closeButton = document.getElementById('close-button');

            // Close window function
            function closeWindow() {
                try {
                    window.close();
                } catch (error) {
                    console.log('No se pudo cerrar la ventana automáticamente');
                }

                setTimeout(() => {
                    showFallbackMessage();
                }, 100);
            }

            function showFallbackMessage() {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(0, 0, 0, 0.8);
              z-index: 9999;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 1rem;
            `;

                const message = document.createElement('div');
                message.style.cssText = `
              background: white;
              padding: 2rem;
              border-radius: 0.75rem;
              max-width: 400px;
              text-align: center;
              box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            `;

                message.innerHTML = `
              <h3 style="margin-bottom: 1rem; color: #334155; font-size: 1.125rem; font-weight: 600;">
                Cierre automático bloqueado
              </h3>
              <p style="margin-bottom: 1rem; color: #64748b; font-size: 0.875rem;">
                El navegador bloqueó el cierre automático de la ventana por seguridad.
              </p>
              <p style="color: #64748b; font-size: 0.875rem;">
                Por favor, cierra esta ventana manualmente.
              </p>
            `;

                overlay.appendChild(message);
                document.body.appendChild(overlay);
            }

            closeButton.addEventListener('click', () => {
                closeWindow();
            });
        });
    </script>
</body>
</html>
